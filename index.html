
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر المنتجات الرقمية</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- الهيدر -->
    <header>
        <div class="container">
            <div class="logo">
                <img src="images/logo.png" alt="شعار المتجر">
            </div>
            <nav>
                <ul>
                    <li><a href="/">الرئيسية</a></li>
                    <li><a href="/products">المنتجات</a></li>
                    <li><a href="/about">من نحن</a></li>
                    <li><a href="/contact">اتصل بنا</a></li>
                </ul>
            </nav>
            <div class="header-right">
                <form action="/search" method="get">
                    <input type="text" name="q" placeholder="بحث...">
                </form>
            </div>
        </div>
    </header>

    <!-- قسم البطل -->
    <section class="hero">
        <div class="hero-content">
            <h1>اكتشف أفضل المنتجات الرقمية</h1>
            <p>قم بتحميل أحدث الصور والاستيكرات المميزة.</p>
            <a href="/products" class="cta-button">تسوق الآن</a>
        </div>
    </section>

    <!-- قسم المنتجات المميزة -->
    <section class="products">
        <div class="container">
            <h2>منتجات مميزة</h2>
            <div class="product-grid">
                <!-- منتج 1 -->
                <div class="product-item">
                    <img src="images/product1.jpg" alt="منتج 1">
                    <h3>اسم المنتج</h3>
                    <p>السعر: 100 ريال</p>
                    <a href="#" class="btn">شراء الآن</a>
                </div>
                <!-- منتج 2 -->
                <div class="product-item">
                    <img src="images/product2.jpg" alt="منتج 2">
                    <h3>اسم المنتج</h3>
                    <p>السعر: 150 ريال</p>
                    <a href="#" class="btn">شراء الآن</a>
                </div>
            </div>
        </div>
    </section>

    <!-- الفوتر -->
    <footer>
        <div class="container">
            <p>&copy; 2024 متجر المنتجات الرقمية. جميع الحقوق محفوظة.</p>
            <div class="social-links">
                <a href="#"><img src="images/facebook-icon.png" alt="Facebook"></a>
                <a href="#"><img src="images/instagram-icon.png" alt="Instagram"></a>
            </div>
        </div>
    </footer>
</body>
</html>
